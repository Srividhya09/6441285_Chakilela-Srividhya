<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 14.2 - Responsive Sidebar</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <style>
    .sidebar {
      min-height: 100vh;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    
    <!-- Sidebar: hidden on xs, visible on md and up -->
    <div class="col-md-3 bg-secondary text-white p-4 d-none d-md-block sidebar">
      <h4>Sidebar</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Settings</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Profile</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col p-4">
      <h2>Main Content</h2>
      <p>This area is always visible. The sidebar only appears on tablets and larger screens.</p>
    </div>

  </div>
</div>

<script src="bootstrap.bundle.min.js"></script>
</body>
</html>
