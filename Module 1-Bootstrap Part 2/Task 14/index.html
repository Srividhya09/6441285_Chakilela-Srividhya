<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 14.1 - Display Utilities</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
</head>
<body class="p-4">

  <h1>Responsive Visibility</h1>

  <div class="alert alert-info d-none d-md-block">
    This message is hidden on small screens and visible from medium (md) upwards.
  </div>

  <div class="bg-light p-3 mt-3 d-none d-lg-flex justify-content-between">
    <span>This flex container appears only on large (lg) and above.</span>
    <span>Resize the browser to test it.</span>
  </div>

<script src="bootstrap.bundle.min.js"></script>
</body>
</html>
