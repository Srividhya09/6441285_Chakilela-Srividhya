<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 11.1 - Profile Card</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <style>
    body {
      max-width: 400px;
      margin: 30px auto;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="https://randomuser.me/api/portraits/men/75.jpg" class="card-img-top" alt="Profile Picture" />
  <div class="card-body">
    <h5 class="card-title">John Doe</h5>
    <p class="card-text">Web Developer based in New York. Passionate about creating beautiful and functional websites.</p>
    <a href="#" class="btn btn-primary">Follow</a>
  </div>
</div>

<script src="bootstrap.bundle.min.js"></script>
</body>
</html>
