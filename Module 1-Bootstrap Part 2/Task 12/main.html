<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 12.2 - Pricing Section</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="text-center mb-5">Our Pricing Plans</h1>
  
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card p-4 text-center h-100">
        <h3 class="mb-3">Basic</h3>
        <p class="fs-1 fw-bold">$9 <small class="fs-5">/ month</small></p>
        <ul class="list-unstyled mb-4">
          <li class="mb-2">5 Projects</li>
          <li class="mb-2">10 GB Storage</li>
          <li class="mb-2">Basic Support</li>
        </ul>
        <button class="btn btn-primary w-100">Get Started</button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-4 text-center h-100 border-primary border-3">
        <h3 class="mb-3">Pro</h3>
        <p class="fs-1 fw-bold">$29 <small class="fs-5">/ month</small></p>
        <ul class="list-unstyled mb-4">
          <li class="mb-2">50 Projects</li>
          <li class="mb-2">100 GB Storage</li>
          <li class="mb-2">Priority Support</li>
        </ul>
        <button class="btn btn-primary w-100">Get Started</button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-4 text-center h-100">
        <h3 class="mb-3">Enterprise</h3>
        <p class="fs-1 fw-bold">$99 <small class="fs-5">/ month</small></p>
        <ul class="list-unstyled mb-4">
          <li class="mb-2">Unlimited Projects</li>
          <li class="mb-2">1 TB Storage</li>
          <li class="mb-2">24/7 Support</li>
        </ul>
        <button class="btn btn-primary w-100">Get Started</button>
      </div>
    </div>
  </div>
</div>

<script src="bootstrap.bundle.min.js"></script>
</body>
</html>
