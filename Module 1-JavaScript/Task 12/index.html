<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      margin-top: 10px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <h1>Register for Event</h1>
  <form id="registrationForm">
    <label>Name</label>
    <input type="text" id="name" required />

    <label>Email</label>
    <input type="email" id="email" required />

    <label>Event</label>
    <select id="event" required>
      <option value="">Select Event</option>
      <option value="Yoga Workshop">Yoga Workshop</option>
      <option value="Music Night">Music Night</option>
      <option value="Tech Bootcamp">Tech Bootcamp</option>
    </select>

    <button type="submit">Register</button>
    <div id="responseMsg" class="message"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
