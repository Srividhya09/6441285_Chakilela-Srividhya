<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Event Portal - jQuery Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .event-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      display: none; /* initially hidden */
    }
    button {
      cursor: pointer;
      padding: 8px 12px;
      background-color: #0284c7;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Upcoming Events</h2>

  <div id="eventsContainer">
    <div class="event-card" data-category="Workshop" id="event1">
      <h3>Yoga Workshop</h3>
      <p>Date: 2025-06-05</p>
      <button id="registerBtn1">Register</button>
    </div>
    <div class="event-card" data-category="Exhibition" id="event2">
      <h3>Art Exhibition</h3>
      <p>Date: 2025-06-12</p>
      <button id="registerBtn2">Register</button>
    </div>
    <div class="event-card" data-category="Drive" id="event3">
      <h3>Clean-up Drive</h3>
      <p>Date: 2025-06-20</p>
      <button id="registerBtn3">Register</button>
    </div>
  </div>

  <button id="showEventsBtn">Show Events</button>
  <button id="hideEventsBtn">Hide Events</button>

  <div id="message"></div>

  <script src="scripts.js"></script>
</body>
</html>
