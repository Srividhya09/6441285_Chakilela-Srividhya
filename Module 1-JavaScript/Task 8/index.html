<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Event Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .controls input, .controls select {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .event-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .event-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      width: 260px;
    }

    .event-card h3 {
      margin: 0 0 10px;
      color: #333;
    }

    .event-card p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }

    .event-card button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 14px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .event-card button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Community Events</h1>

  <div class="controls">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="Yoga">Yoga</option>
      <option value="Music">Music</option>
      <option value="Coding">Coding</option>
    </select>

    <input type="text" id="searchBox" placeholder="Search by event name..." />
  </div>

  <div class="event-container" id="eventContainer"></div>

  <script src="scripts.js"></script>
</body>
</html>
