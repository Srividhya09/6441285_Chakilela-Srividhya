<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 5.2 - Reorder Columns</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    .col {
      background-color: #17a2b8;
      color: white;
      padding: 20px;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-md-6 order-md-2 col">
        Column 1 (Order 2 on md+)
      </div>
      <div class="col-12 col-md-6 order-md-1 col">
        Column 2 (Order 1 on md+)
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
