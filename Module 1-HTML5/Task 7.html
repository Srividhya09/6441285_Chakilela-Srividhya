<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Promo Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    #statusMessage {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }

    video {
      width: 100%;
      max-width: 600px;
      border: 2px solid #333;
      border-radius: 8px;
      margin-top: 20px;
    }

    form {
      margin-top: 40px;
      max-width: 600px;
    }

    label, input, textarea {
      display: block;
      margin: 10px 0;
      width: 100%;
    }

    input, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>Watch Our Community Event Promo</h2>

  <video id="promoVideo" controls oncanplay="videoReady()">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="statusMessage"></div>

  <form id="feedbackForm">
    <h3>Leave Your Feedback</h3>
    <label for="name">Your Name:</label>
    <input type="text" id="name">

    <label for="feedback">Comments:</label>
    <textarea id="feedback" rows="4" placeholder="Share your thoughts..."></textarea>
  </form>

  <script>
    function videoReady() {
      document.getElementById("statusMessage").textContent = "ðŸŽ‰ Video ready to play!";
    }

    let formModified = false;

    document.getElementById("feedbackForm").addEventListener("input", () => {
      formModified = true;
    });

    window.onbeforeunload = function (e) {
      if (formModified) {
        e.preventDefault();
        e.returnValue = "You have unsaved feedback. Are you sure you want to leave?";
      }
    };
  </script>

</body>
</html>
