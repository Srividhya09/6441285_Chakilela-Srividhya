<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        output {
            display: block;
            margin-top: 15px;
            color: green;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Event Registration Form</h2>

    <form onsubmit="handleSubmit(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>

        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="event">Event Type:</label>
        <select id="event" name="event" required>
            <option value="">-- Select an Event --</option>
            <option value="yoga">Yoga Workshop</option>
            <option value="art">Art & Craft</option>
            <option value="music">Music Night</option>
            <option value="cleanup">Community Cleanup</option>
        </select>

        <label for="message">Message (Optional):</label>
        <textarea id="message" name="message" placeholder="Any additional information..."></textarea>

        <button type="submit">Register</button>

        <output id="confirmation"></output>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent page reload

            const name = document.getElementById('name').value;
            const output = document.getElementById('confirmation');
            output.textContent = `Thank you, ${name}! Your registration has been received.`;
        }
    </script>

</body>
</html>
